        function sortFromTopToBottom(MegaArray) {
            var n = MegaArray.length;
            var startDate = new Date() * 1000;
            for (var i = 0; i < n - 1; i++) {
                for (var j = 0; j < n - 1 - i; j++) {
                    if (MegaArray[j + 1] > MegaArray[j]) {
                        var t = MegaArray[j];
                        MegaArray[j] = MegaArray[j + 1];
                        MegaArray[j + 1] = t;
                    }
                }
            }
            var endDate = new Date() * 1000;
            var result = endDate - startDate;
            return result;
            //time(startDate, endDate );
        }

        function sortFromBotToTop(MegaArray) {
            var startDate = new Date() * 1000;
            var n = MegaArray.length;
            for (var i = 0; i < n-1; i++){
                for (var j = 0; j < n-1-i; j++){
                    if (MegaArray[j+1] < MegaArray[j]){
                        var t = MegaArray[j+1];
                        MegaArray[j+1] = MegaArray[j];
                        MegaArray[j] = t;
                    }
                }
            }
            var endDate = new Date() * 1000;
            var result = endDate - startDate;
            return result;
